<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Loop Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Art Loop Gallery</h1>
    </header>
    <main>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search Artworks">
            <button type="submit">Search</button>
        </form>
        <div id="search-results"></div>
        <div id="selected-artworks"></div>
        <div id="gallery-display"></div>
    </main>
    <script type ="module"src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type ="module"src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script type ="module"src="api.js"></script>
    <script type ="module"src="display.js"></script>
    <script type ="module"src="gallery.js"></script>
    
    <script type ="module"src="main.js"></script>
</body>
</html>
